  ## ====================== 4.4.7 elementary classical functions ======================
- title: elementary classical functions
  intents:
  - concept: sine
    arity: 1
    property: prefix
    en: "sine $1"
    fr: "sinus $1"
    comment: used as 'sin', 'sen'

  - concept: cosine
    arity: 1
    property: prefix
    en:
    - "(verbose) cosine $1"
    - "(terse) cos $1"

  - concept: tangent
    arity: 1
    property: prefix
    en:
    - "(verbose) tangent $1"
    - "(terse) tan $1"
    comment: used as 'tan', 'tg'

  - concept: secant
    arity: 1
    property: prefix
    en:
    - "(verbose) secant $1"
    - "(terse) seech $1"
    comment: used as 'sec'

  - concept: cosecant
    arity: 1
    property: prefix
    en:
    - "(verbose) cosecant $1"
    - "(terse) co-seech $1"
    comment: used as 'csc'

  - concept: cotangent
    property: prefix
    en:
    - "(verbose) cotangent $1"
    - "(terse) co-tan $1"
    comment: used as 'cot'



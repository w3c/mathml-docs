  - title: General Concepts
    intents:
      - concept: fenced-group
        arity: 1
        property: function
        en: "fenced-group of $1"
        comment:
        - "this includes parens, brackets, and braces"

      - concept: ordered-pair
        arity: 2
        property: function
        en: "the pair $1 and $2"
      
      - concept: indexed-by
        arity: 2
        property: infix
        en: "$1 indexed by $2"
        comment:
        - "this is typically a subscript and might also be spoken as '$1 sub $2'"

      - concept: highlight
        arity: 1
        property: postfix
        en: "$1 highlighted"
        comment:
        - "this typically would be used inside of a larger expression and not on its own"
        - "this might be used with `<menclose notation='box'>` or similar. It might also be used with color changes, although may be done with CSS"

      - concept: least-common-denominator
        arity: "*"
        property: function
        en: "least common denominator of $*"

      - concept: rate
        arity: 2
        property: infix
        en: "$1 per $2"
        comment:
        - "Typically used with units"
        - "Used with `mfrac` or `/`"

      - concept: translation
        arity: 2
        property: function
        en: "translation by $1 comma $2"
        comment:
        - "Example: <math><msub><mi>T</mi><mrow><mo>(</mo><mn>1</mn><mo>,</mo><mn>3</mn><mo>)</mo></mrow></msub></math>"
        
      - concept: constraint
        arity: 2
        property: infix
        en: "fraction 2 over x minus 1 with constraint x not equal to 1"
        comment:
        - "Example: <math><mfrac><mn>2</mn><mrow><mi>x</mi><mo>-</mo><mn>1</mn></mrow></mfrac><mo>,</mo><mo>&#xA0;</mo><mi>x</mi><mo>&#x2260;</mo><mn>1</mn></math>"
        
      - concept: binomial-coefficient
        arity: 2
        property: infix
        en: "n choose k"
        comment:
        - "There are many notations used for the binomial coefficient. Here are some of them: 
          <math><mrow intent='binomial-coefficent($power, $term)'>
            <mo>(</mo>
            <mfrac linethickness='0'>
                <mi arg='power'>n</mi>
                <mi arg='term'>k</mi>
            </mfrac>
            <mo>)</mo>
          </mrow></math>, 
          <math>
            <msubsup intent='binomial-coefficent($power, $term>)'>
              <mi>C</mi>
              <mi arg='term'>k</mi>
              <mi arg='power'>n</mi>
            </msubsup>
          </math>, 
          <math>
            <mmultiscripts intent='binomial-coefficent($power, $term)'>
              <mi>C</mi>
              <mi arg='term'>k</mi> <none/>
              <mprescripts/>
              <mi arg='power'>n</mi> <none/>
            </mmultiscripts>
          </math>"

      - concept: pochhammer
        arity: 2
        property: function
        en: "$2 permutation of $1"
        comment:
        - "There are many notations for this: some of them are 
            <math>
              <msubsup><mi>P</mi><mi>k</mi><mi>n</mi></msubsup>
              <mo>,</mo><mo>&#xA0;</mo>
              <mmultiscripts><mi>P</mi><mi>k</mi><none/><mprescripts/><mi>n</mi><none/></mmultiscripts>
              <mo>,</mo><mo>&#xA0;</mo>
              <mmultiscripts><mi>P</mi><mi>k</mi><none/><mprescripts/><none/><mi>n</mi></mmultiscripts>
              <mo>,</mo><mo>&#xA0;</mo>
              <msub><mi>P</mi><mrow><mi>n</mi><mo>,</mo><mi>k</mi></mrow></msub>
              <mo>,</mo><mo>&#xA0;</mo>
              <mi>P</mi><mo>(</mo><mi>n</mi><mo>,</mo><mi>k</mi><mo>)
              </mo><mo>,</mo><mo>&#xA0;</mo>
              <msup><mi>n</mi><menclose notation='bottom'><mi>k</mi></menclose></msup>
          </math>"
        - "The first of these would be marked up as:"
        - |
          ```
          <msubsup intent='P($n, $k)'>
              <mi>P</mi>
              <mi arg='k'>k</mi>
              <mi arg='n'>n</mi>
          </msubsup>
          ```
    


   

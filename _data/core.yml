## Defaults:
### - property infix => arity 2
### - property prefix => arity 1
### - property suffix => arity 1(((((
### - property set, number => arity 0


defaultfixity:
   - fixity: function
     concepts:
       - concept: gradient
         characters: [∇]
       - concept: laplacian
         characters: [∆]

   - fixity: prefix
     concepts:
       - concept: angle
         characters: [∠]
       - concept: angle-measure
         characters: [∡]
       - concept: for-all
         characters: [∀]
       - concept: measured-angle
         characters: [∡]
       - concept: minus
         characters: ["-", "−"]
       - concept: not

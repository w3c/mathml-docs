                 ```
                 <math>
                  <mrow intent='conditional-probability($arg1, $arg2)'>
                   <mi>P</mi>
                   <mo>(</mo>
                   <mrow>
                    <mi arg='arg1'>A</mi>
                     <mo>|</mo>
                     <mi arg='arg2'>B</mi>
                   </mrow>
                   <mo>)</mo>
                  </mrow>
                 </math>
                 ```


         characters: [∨]
       - concept: outer-product
         characters: [⊗]
       - concept: parallel-to
         characters: [∥]
       - concept: plus
         characters: [+,U+2064]
       - concept: plus-or-minus
         characters: [±]
       - concept: precedes
         characters: [≺]
       - concept: proportional
         characters: [∝, ∷, ∼, ~]
       - concept: ratio
         characters: [":", "∶"]
       - concept: set-difference
         characters: [∼, ~]
       - concept: similar
         characters: [∖]
       - concept: subset
         characters: [⊂]
       - concept: subset-or-equal
         characters: [⊆]
       - concept: succeeds
         characters: [≻]
       - concept: such-that
         characters: ["|"]
       - concept: superset

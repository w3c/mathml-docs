concepts:

  ## From chapter 4 of MathML3

  ## - concept: TODO numbers representations

  ## ================ 4.4.1 functions and inverses ====================
  - title: functions and inverses
    intents:
    - concept: closed-interval
      arity: 2
      property: function
      en: closed interval between $1 and $2
      fr: intervalle fermé entre $1 et $2

    - concept: closed-open-interval
      arity: 2
      property: function
      en: interval between $1 (included) and $2
      fr: intervalle ouvert à droite entre $1 et $2

    - concept: open-closed-interval
      arity: 2
      property: function
      en:  interval between $1 and $2, included
      fr: intervalle ouvert à gauche...

    - concept: open-interval
      arity: 2
      property: function
      en: open interval between $1 and $2
      fr: intervalle ouvert

    - concept: inverse
      arity: 1
      property: postfix
      en: inverse of $1
      comment: "`inverse` can be used for function inverses, matrix inverses, etc."

    - concept: domain
      arity: 1
      property: function
      en: domain of $1
      fr: domaine de définition de $1

    - concept: codomain
      arity: 1
      property: function
      en: codomain of $1
      fr: ensemble d'arrivée de $1

    - concept: image
      arity: 1
      property: prefix
      en: image of $1
      fr: image de $1

    - concept: quotient
      arity: 2
      property: function
      en: integer part of $1 divided by $2
      fr: quotient de $1 par $2

    - concept: evaluated-at
      arity: 2
      property: infix
      en: $1 evaluated-at $2
      comment:
      - "Two common notations are
        <math><mrow><msub><mrow><mrow><mrow><msup><mi>x</mi><mn>2</mn></msup></mrow><mo>|</mo></mrow></mrow><mn>3</mn></msub></mrow></math>
        and
        <math>
          <msub>
              <mrow>
                  <msup><mi>x</mi><mn>2</mn></msup>
                  <mo>|</mo>
              </mrow>
              <mrow><mi>x</mi><mo>=</mo><mn>3</mn></mrow>
          </msub>
        </math>
        "
    - concept: remainder
      arity: 2
      property: function
      en: the remainder of $1 divided by $2
      fr: reste de la divsion de $1 par $2

    - concept: max
      arity: "*"
      property: function
      en: "max of $1, $2, ..."

    - concept: min
      arity: "*"
      property: function
      en: "min of $1, $2, ..."

    - concept: power
      arity: 2
      property: infix
      conditions:
        - condition: "$2=2"
          en: "$1 squared"
          fr: "$1 carré"
        - condition: "$2=3"
          en: "$1 cubed"
          fr: "$1 cube"
        - condition: ""
          en: "$1 to the $2<i>th</i> power"
          fr: "$1 à la $2"


    - concept: root
      arity: 2
      property: function
      conditions:
        - condition: "$2=2"
          en: "square root of $1"
        - condition: "$2=3"
          en: "cube root of $1"
        - condition: "$2=4"
          en: "fourth root of $1"
        - condition: ""
          en: "$2<i>th</i> root of $1"

    - concept: greatest-common-divsor
      arity: "*"
      property: function
      en: greatest common divisor of $1, $2, ...
      fr: plus grand commun diviseur de $1, $2, ...

    - concept: least-common-multiple
      arity: "*"
      property: function
      en: lest common multiple of  $1, $2, ...
      fr: plus grand commun diviseur de $1, $2, ...

    - concept: absolute-value
      arity: 1
      property: function
      en: absolute value of $1
      fr: valeur absolue de $1
      de: Betrag von $1

    - concept: complex-conjugate
      arity: 1
      property: function
      en: complex conjugate of $1
      fr: $1 conjugé

    - concept: complex-arg
      arity: 1
      property: function
      en: arg of $1

    - concept: real-part
      arity: 1
      property: function
      en:
      - real part of $1
      - imaginary part of $1
    - concept: imaginary-part
      arity: 1
      property: function
      en: imaginary part of $1


    - concept: floor
      arity: 1
      property: function
      en: floor of $1

    - concept: ceiling
      arity: 1
      property: function
      en: ceiling of $1

    - concept: fractional-part
      arity: 1
      property: function
      en: fractional part of $1

  ## ====================== 4.4.4 Calculus ============================
  - title: calculus
    intents:
    - concept: definite-integral
      arity: 1
      property: ???
      en: "integral over $1"
      comment: "integral sign is not an argument"

    - concept: definite-integral
      arity: 2
      property: ???
      en: "integral from $1 to $2"
      comment: "integral sign is not an argument"
    

    - concept: derivative
      arity: 3
      property: ???
      en:
      - "(verbose) the $3 derivative of $1 with respect to $2"
      - "(terse) d <$3 if $3 != 1> $1 by d $2 <$3 if $3 != 1>"
      comment:
      - "the terse reading only makes sense for Leibniz notation such as 
          <math><mfrac><mrow><msup><mi>d</mi><mn>2</mn></msup><mi>y</mi></mrow><mrow><mi>d</mi><msup><mi>x</mi><mn>2</mn></msup></mrow></mfrac></math>
          or
          <math><mfrac><msup><mi>d</mi><mn>2</mn></msup><mrow><mi>d</mi><msup><mi>x</mi><mn>2</mn></msup></mrow></mfrac><mi>f</mi><mrow><mo>(</mo><mi>x</mi><mo>)</mo></mrow></math>.
          It does not make sense for other notations such as 
          <math><msup><mi>f</mi><mo>''</mo></msup><mrow><mo>(</mo><mi>x</mi><mo>)</mo></mrow></math>
          "
      - "The first of these examples might be marked up as"
      - |
          ```
          <mfrac intent='derivative(y, x, 2)'>
            <mrow>
              <msup><mi>d</mi><mn arg>2</mn></msup>
              <mi>y</mi>
            </mrow>
            <mrow>
              <mi>d</mi>
              <msup><mi>x</mi><mn>2</mn></msup>
            </mrow>
          </mfrac>
          ```


    - concept: partial-derivative
      arity: 3 or more
      property: ???
      en:
      - "partial <sum $3+2i> $1 partial $2 <$3 if $3 != 1> [partial $4 <$5 if $5 != 1> ...]"
      comment:
      - |
        ```
        <mfrac intent='partial-derivative($f, x, 2, y, 1)'>
          <mrow>
              <msup><mo>&#x2202;</mo><mn>3</mn></msup>
              <mrow arg='f'><mi>sin</mi><mo>(</mo><mi>x</mi><mo>)</mo><mi>y</mi></mrow>
          </mrow>
          <mrow>
              <msup><mo>&#x2202;</mo><mn>2</mn></msup>
              <mi>x</mi><mo>&#x2202;</mo><mi>y</mi>
          </mrow>
        </mfrac>
        ```

    - concept: limit
      arity: 3
      property: ???
      en: "limit as $1 $2 $3"
      comment:
      - "limit is not an argument, but intent should be on `msub` or `munder`"
      - "There are several arrows used for limits. "
      - "Example: <math>
              <munder intent='lim(x, ↗, 0)'>
                  <mi>lim</mi>
                  </mrow>
                  <mrow><mi>x</mi><mo>↗</mo><mn>0</mn></mrow>
              </munder>
          </math>
          might be spoken as \"limit as x approaches from below 0\" and marked up as:"
      - |
        ```
        <munder intent='lim(x, ↗, 0)'>
          <mi>lim</mi>
          <mrow><mi>x</mi><mo>↗</mo><mn>0</mn></mrow>
        </munder>
        ```
      - "Another notation that might be spoken similarly is
        <math><munder><mrow><mi>l</mi><mi>i</mi><mi>m</mi></mrow><mrow><mi>x</mi><mo>→</mo><msup><mn>0</mn><mo>-</mo></msup></mrow></munder></math>
        "
    

    - concept: divergence

    - concept: curl


  ## ====================== 4.4.5 Sets ============================
  - title: Sets
    intents:
    - concept: set
      arity: 1
      property: function
      en: "set of $1"
      comment: |
               the argument to `set` is typically an `mrow`. For example:

               ```
               <math>
                <mrow intent='set($members)'>
                 <mo>{</mo>
                 <mrow arg='members'>
                  <mn>2</mn>
                  <mo>,</mo>
                  <mn>4</mn>
                  <mo>,</mo>
                  <mn>6</mn>
                  <mo>,</mo>
                  <mn>8</mn>
                 </mrow>
                 <mo>}</mo>
                </mrow>
               </math>
               ```

    - concept: set-difference
      arity: 2
      property: function
      en: "set difference of $1 and $2"
      comment:
      - "This can be spoken in many ways. See other entry for infix speech."
      - "There are several notations that are used and their order of appearance differs:
        <math><mi>A</mi><mo>-</mo><mi>B</mi></math>, <math><mi>A</mi><mo>\\</mo><mi>B</mi></math>"

    - concept: set-difference
      arity: 2
      property: infix
      en: "\"$1 minus $2\" or \"$2 subtracted from $1\""
      comment:
      - "This can be spoken in many ways. See other entry for functional speech."
      - "See functional form for some notational usages."

    - concept: complement
      arity: 1
      property: function
      en: "complement of $1"
      comment:
      - "This can be spoken in many ways. See other entry for functional speech."
      - "Two notations used for complement are: 
        <math><msup><mi>A</mi><mi>C</mi></msup></math>, <math><msup><mi>A</mi><mo>'</mo></msup></math>"

    - concept: empty-set
      arity: 0
      en: "empty set"
      comment:
      - "Three notations used for empty set are: { }, ∅, and ∅"

    - concept: list

  ## other areas =======================================================

  - title: Geometry
    intents:
      - concept: line-segment
        arity: 2
        property: prefix
        en:
        - "line segment $1 $2"
        comment:
        - "Example: (`mover`): <math><mover><mrow><mi>A</mi><mi>B</mi></mrow><mo>_</mo></mover></math>"

      - concept: line
        arity: 2
        property: prefix
        en:
        - "line $1 $2"
        comment:
        - "Example: (`mover`): <math><mover><mrow><mi>A</mi><mi>B</mi></mrow><mo>↔</mo></mover></math>"

      - concept: ray
        arity: 2
        property: prefix
        en:
        - "ray $1 $2"
        comment:
        - "Example: (`mover`): <math><mover><mrow><mi>A</mi><mi>B</mi></mrow><mo>→</mo></mover></math>"

      - concept: arc
        arity: 2
        property: prefix
        en:
        - "arc $1 $2"
        comment:
        - "Example: (`mover`): <math><mover><mrow><mi>A</mi><mi>B</mi></mrow><mo>⌒</mo></mover></math>"

      - concept: length
        arity: 1
        property: function
        en:
        - "length of $1"
        comment:
        - "It may be necessary to 'nest' the intent as shown here for the example:
          <math><mrow intent='length(line-segment($start, $end))'>
                 <mi arg='start' mathvariant='normal'>A</mi>
                 <mi arg='end' mathvariant='normal'>B</mi>
              </mrow></math>"
        - "The markup for this is:"
        - |
          ```
          <mrow intent='length(line-segment($start, $end))'>
                 <mi arg='start' mathvariant='normal'>A</mi>
                 <mi arg='end' mathvariant='normal'>B</mi>
          </mrow>
          ```

      - concept: area
        arity: 1
        property: function
        en:
        - "area of $1"
        comment:
        - "There are many notations. Here's one: 
            <math><mrow intent='area($a,$b,$c,$d)'><mo>[</mo><mi arg='a' mathvariant='normal'>A</mi><mi arg='b' mathvariant='normal'>B</mi><mi arg='c' mathvariant='normal'>C</mi><mi arg='d'  mathvariant='normal'>D</mi><mo>]</mo></mrow></math>"
        - "The markup for this is:"
        - |
          ```
          <mrow intent='area($shape)'>
              <mo>[</mo>
              <mrow arg='shape'>
                  <mi mathvariant='normal'>A</mi>
                  <mi mathvariant='normal'>B</mi>
                  <mi mathvariant='normal'>C</mi>
                  <mi mathvariant='normal'>D</mi>
                  <mo>]</mo>
              </mrow>
          </mrow>
          ```
        - "It may be necessary to 'nest' the intent as shown in the `length` intent"
      - concept: point-at
        arity: "3"
        property: ???
        en:
        - "point $1 with coordinates $2 and $3"
        comment:
        - "Example: P(1,2)"

      - concept: volume
        arity: 1
        property: function
        en:
        - "volume of $1"
        comment:
        - "See comments for `length` and `volume` for examples of how this might be marked up"

